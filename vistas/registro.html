

<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="icon" href="../../recursos/img/logos/myloan_logo.png" type="image/x-icon">
    <link rel="shortcut icon" type="image/png" href="../../recursos/img/logos/favicon.png" />
    <link rel="stylesheet" href="../recursos/css/css_general/registro.css" />
    <link rel="stylesheet" href="../recursos/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <!-- Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div class="position-relative overflow-hidden min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0" id="contenedor-login">
                            <div class="card-body">
                                <a class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img id="logomylonad" src="../recursos/img/logos/myloan_logo.png" width="180"
                                        alt="">
                                    <img id="logocfp" src="../recursos/img/logos/cfp_logo.png" width="150" alt="">
                                </a>
                                <p id="infologin" class="text-center">Resgistrate con tus datos personales y las
                                    credenciales correspondientes de CFP </p>
                                <form id="registroForm">
                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="inputEmail"
                                            name="correo_electronico" placeholder="Ingresa tu correo electrónico">
                                    </div>
                                    <div class="mb-4">
                                        <label for="inputPassword" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="inputPassword"
                                                name="contrasena" placeholder="Ingresa una contraseña">
                                            <button type="button" class="btn btn-outline" id="togglePassword">
                                                <i class="far fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label for="inputConfirmPassword" class="form-label">Confirmar contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="inputConfirmPassword"
                                                name="confirmarContrasena" placeholder="Confirma tu contraseña" required>
                                            <button type="button" class="btn btn-outline" id="toggleConfirmPassword">
                                                <i class="far fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mb-5">
                                        <label for="inputCargo" class="form-label">Cargo</label>
                                        <select class="form-select" id="inputCargo" name="cargo"
                                            aria-label="Selecciona tu cargo">
                                            <option selected>Selecciona un cargo</option>
                                            <option value="1">Administrador</option>
                                            <option value="2">Asistente</option>
                                            <option value="3">Instructor</option>
                                            <!-- Agrega más opciones según sea necesario -->
                                        </select>
                                    </div>
                                    <div class="mb-5">
                                        <label for="inputInstitucion" class="form-label">Institución</label>
                                        <select class="form-select" id="inputInstitucion" name="institucion"
                                            aria-label="Selecciona tu institución">
                                            <option selected>Selecciona una institución</option>
                                            <option value="1">Instituto Ricaldone</option>
                                            <option value="2">Insaforp</option>
                                            <!-- Agrega más opciones según sea necesario -->
                                        </select>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center mb-4">
                                        <a class="text-primary fw-bold ms-2 custom-link" id="registrarselink"
                                            href="../admin/authentication-register.html">¿Ya tienes cuenta? Inicia
                                            sesión</a>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center mb-4">
                                        <a href="index.html" class="btn-custom-regresar">Regresar</a>
                                       <button type="submit" id="submitBtn" class="btn-custom">Continuar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../api/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../controlador/admin_itr/registro.js"></script>
</body>


</html>
