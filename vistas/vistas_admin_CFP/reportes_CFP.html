<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>

    <!--Icono de la pestaña-->
    <link rel="icon" href="../../recursos/img/logos/myloan_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../../recursos/css/css_general/usuarios_dashboard.css">

    <link rel="stylesheet" href="../../recursos/css/styles.min.css" />
    <link rel="stylesheet" href="../../recursos/css/css_general/barralaterla.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Codigo del clima -->
    <link rel="stylesheet" href="../../recursos/css/css_general/calendario.css">
    <link rel="stylesheet" href="../../recursos/css/css_general/clima.css">

</head>

<body>
    <!--  Inicio del menu lateral -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">




        <!-- Botón de hamburguesa -->
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Sidebar Menu -->
        <div class="sidebar" id="sidebar">
            <div class="dashboard">
                <!-- Contenedor para la navegación del menú -->
                <nav class="sidebar-nav scroll-sidebar overflow-auto h-100" data-simplebar="">
                    <ul id="sidebarnav">
                            <!-- Aquí se generarán dinámicamente los elementos del menú -->
                    </ul>
                </nav>
            </div>
        </div>
        
        <!--  aca empieza el header -->
        <div class="body-wrapper">

            <div id="headerContainer" data-title="Inicio"></div>
            <!-- A partir de aca se empieza a cambiar el codigo, cuerpo de la pagina-->
            <div class="container-fluid">

                <!-- tabla -->
                <!-- Inicio de la tabla de usuarios-->
                <table class="table table-hover">
                    <div class="mb-4">
                        <h5 class="card-title fw-semibold">Solicitudes de prestamo recibidas</h5>
                    </div>
                    <thead>
                        <tr>
                            <th scope="col">Número préstamo</th>
                            <th scope="col">Empleado</th>
                            <th scope="col">Programa formación</th>
                            <th scope="col">Observación</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Fecha solicitud</th>
                            <th scope="col">Estado del préstamo</th>
                        </tr>
                    </thead>
                    <tbody id="tablaPrestamos">
                        <!-- Contenido dinámico cargado con JavaScript -->
                    </tbody>
                </table>
                <!-- Fin de la tabla de empleados -->
                <!-- fin tabla -->
                <div class="row">
                    <!-- calendario -->
                    <div class="col-lg-8 d-flex align-items-stretch">
                        <div class="card w-100">
                            <div class="card-body p-4">
                                <h5 class="card-title fw-semibold mb-4">Calendario</h5>
                                <div id="mensaje-dias-restantes" class="mb-4">
                                    <!-- Aquí se mostrará el mensaje de días restantes -->
                                </div>
                                <div class="table-responsive">
                                    <div class="container" id="calendar-container">
                                        <div id="calendar-header" class="text-center mb-3"></div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <table class="table table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th>Domingo</th>
                                                            <th>Lunes</th>
                                                            <th>Martes</th>
                                                            <th>Miércoles</th>
                                                            <th>Jueves</th>
                                                            <th>Viernes</th>
                                                            <th>Sábado</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="calendar-body">
                                                        <!-- Aquí se llenará el calendario con JavaScript -->
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                    
                                <!-- Sección de la leyenda -->
                                <div class="legend mt-4">
                                    <ul class="list-unstyled">
                                        <li><span style="background-color: #ADD8E6; width: 20px; height: 20px; display: inline-block; border: 1px solid #ccc;"></span> Fecha actual</li>
                                        <li><span style="background-color: #FCBE2D; width: 20px; height: 20px; display: inline-block; border: 1px solid #ccc;"></span> Inico del curso más próximo</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
            
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="../../api/libs/jquery/dist/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
