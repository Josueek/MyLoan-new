<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="shortcut icon" type="image/png" href="../../recursos/img/logos/favicon.png" />
    <link rel="stylesheet" href="../recursos/css/css_general/registro_continuacion.css" />
    <link rel="stylesheet" href="../recursos/css/styles.min.css" />
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">

        <div class="position-relative overflow-hidden  min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="form-container"> <!-- Nuevo contenedor para el formulario -->
                            <div class="card mb-0" id="contenedor-login">
                                <div class="card-body">
                                    <!-- Contenido del formulario -->
                                    <a class="text-nowrap logo-img text-center d-block py-3 w-100">
                                        <img id="logomylonad" src="../recursos/img/logos/myloan_logo.png" width="180"
                                            alt="">
                                        <img id="logocfp" src="../recursos/img/logos/cfp_logo.png " width=150" alt="">

                                    </a>
                                    <p id="infologin" class="text-center">Regístrate con tus datos personales y las
                                        credenciales correspondientes de CFP </p>

                                    <!-- Contenedor del cuadro de la imagen -->
                                    <div class="imagenperfil">
                                        <img id="imagenSeleccionada"
                                            src="../recursos/img/img_generales/fotodeperfilpredeterminada.jpg"
                                            alt="Imagen de perfil predeterminada" width="100%" height="auto">
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="button" id="btnAgregarImagen" class="btn btn-primary">Agregar
                                            Imagen</button>
                                    </div>

                                    <form>
                                        <div class="mb-3">
                                            <label for="inputNombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="inputNombre" placeholder="Ingresa tu nombre">
                                        </div>
                                        <div class="mb-4">
                                            <label for="inputApellidos" class="form-label">Apellidos</label>
                                            <input type="text" class="form-control" id="inputApellidos" placeholder="Ingresa tus apellidos">
                                        </div>
                                        <div class="mb-5">
                                            <label for="inputTelefono" class="form-label">Teléfono</label>
                                            <input type="number" class="form-control" id="inputTelefono" placeholder="Ingresa tu número de teléfono">
                                        </div>
                                        <div class="d-flex align-items-center justify-content-center mb-4">
                                            <a href="../admin/index.html" class="btn-custom-regresar">Regresar</a>
                                            <a href="#" class="btn-custom" id="btn-confirmar">Confirmar</a>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../api/libs/jquery/dist/jquery.min.js"></script>
    <script src="../../api/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controlador/admin_itr/registroContinuacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
