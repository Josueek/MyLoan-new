<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cambio de contraseña</title>
    <link rel="icon" href="../../recursos/img/logos/myloan_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../recursos/css/css_general/cambiar_contra.css" />
    <link rel="stylesheet" href="../recursos/css/bootstrap/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


</head>

<body>

    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">

        <div
            class="position-relative overflow-hidden min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0" id="contenedor-login">
                            <div class="card-body">
                                <a class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img src="../recursos/img/logos/myloan_logo.png" width="180" alt="">
                                </a>
                                <p id="infologin" class="text-center">Escribe la nueva contraseña para tu cuenta</p>
                                <form>
                                    <div class="mb-3">
                                        <label for="inputNewPassword" class="form-label">Nueva contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="inputNewPassword"
                                                placeholder="Ingresa tu nueva contraseña">
                                            <button type="button" class="btn btn-outline " id="toggleNewPassword">
                                                <i class="far fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputConfirmPassword" class="form-label">Confirmar contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="inputConfirmPassword"
                                                placeholder="Confirma tu nueva contraseña">
                                            <button type="button" class="btn btn-outline" id="toggleConfirmPassword">
                                                <i class="far fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="boton-continuar">
                                        <a id="btn-cambiar-contraseña" class="btn-custom">Cambiar contraseña</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../controlador/admin_itr/cambiar_contra.js"></script>
        <script src="../controlador/admin_itr/mostrar_contra.js"></script>
        <script src="../../api/libs/jquery/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
        <script src="../../api/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
