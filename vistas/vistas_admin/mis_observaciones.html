<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis observaciones</title>

    <!--Icono de la pestaña-->
    <link rel="icon" href="../../recursos/img/logos/myloan_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../../recursos/css/css_general/usuarios_dashboard.css">
    <link rel="stylesheet" href="../../recursos/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <!--  Inicio del menu lateral -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Menu lateral -->
        <div class="dashboard"></div>
        <!--  aca empieza el header -->
        <div class="body-wrapper">
            <div id="headerContainer" data-title="Mis observaciones"></div>
            <!--  Aca termina la parte del menu y el header -->
            <br>
            <!-- A partir de aca se empieza a cambiar el codigo, cuerpo de la pagina-->
            <div class="container-fluid">
                <!-- Modal para agregar observación -->
                <div class="modal fade" id="observationModal" tabindex="-1" aria-labelledby="observationModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="observationModalLabel">Agregar Observación</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="fechaObservacion" class="form-label">Fecha de observación:</label>
                                        <input type="date" id="fechaObservacion" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="observacion" class="form-label">Observación:</label>
                                        <input type="text" id="observacion" class="form-control"
                                            placeholder="Observaciones" minlength="8" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="tipoObservacion" class="form-label">Tipo de observación:</label>
                                        <select id="tipoObservacion" class="form-select" required>
                                            <option value="">Selecciona un tipo</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="tipoPrestamo" class="form-label">Tipo de préstamo a observar:</label>
                                        <select id="tipoPrestamo" class="form-select" required>
                                            <option value="">Selecciona un tipo</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="espacioObservar" class="form-label">Espacio a observar:</label>
                                        <select id="espacioObservar" class="form-select" required>
                                            <option value="">Selecciona un espacio</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="prestamoObservar" class="form-label">Préstamo a observar:</label>
                                        <select id="prestamoObservar" class="form-select" required>
                                            <option value="">Selecciona un préstamo</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="empleadoObservar" class="form-label">Quien realiza la observación:</label>
                                        <select id="empleadoObservar" class="form-select" required>
                                            <option value="">Selecciona un empleado</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="inputFile" class="form-label">Subir imagen de la observación:</label>
                                        <input type="file" id="inputFile" accept="image/*" class="form-control">
                                        <div id="imagePreview" class="mt-3"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" id="guardarObservacion">Guardar Observación</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal para editar observación -->
                <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editarModalLabel">Editar Observación</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="editarFechaObservacion" class="form-label">Fecha de observación:</label>
                                        <input type="date" id="editarFechaObservacion" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="editarObservacion" class="form-label">Observación:</label>
                                        <input type="text" id="editarObservacion" class="form-control"
                                            placeholder="Observaciones" minlength="8" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="editarTipoObservacion" class="form-label">Tipo de observación:</label>
                                        <select id="editarTipoObservacion" class="form-select" required>
                                            <option value="">Selecciona un tipo</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="editarTipoPrestamo" class="form-label">Tipo de préstamo a observar:</label>
                                        <select id="editarTipoPrestamo" class="form-select" required>
                                            <option value="">Selecciona un tipo</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="editarEspacioObservar" class="form-label">Espacio a observar:</label>
                                        <select id="editarEspacioObservar" class="form-select" required>
                                            <option value="">Selecciona un espacio</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="editarPrestamoObservar" class="form-label">Préstamo a observar:</label>
                                        <select id="editarPrestamoObservar" class="form-select" required>
                                            <option value="">Selecciona un préstamo</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="editarEmpleadoObservar" class="form-label">Quien realiza la observación:</label>
                                        <select id="editarEmpleadoObservar" class="form-select" required>
                                            <option value="">Selecciona un empleado</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="editarInputFile" class="form-label">Subir imagen de la observación:</label>
                                        <input type="file" id="editarInputFile" accept="image/*" class="form-control">
                                        <div id="editarImagePreview" class="mt-3"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" id="editarGuardarObservacion">Guardar Cambios</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buscador y botón -->
                <div class="container mt-5">
                    <div class="row mb-5">
                        <div class="col-lg-6 mb-3 d-flex align-items-center">
                            <button class="btn btn-transparent border-0 p-0" id="search-button">
                                <i class="fas fa-search me-2"></i>
                            </button>
                            <!-- Barra de búsqueda -->
                            <input type="search" class="form-control me-2" id="search-input" placeholder="Buscar">
                        </div>
                        <div class="col-lg-3 mb-3 d-flex align-items-center">
                            <label for="filter-select" class="form-label me-2">Filtrar por:</label>
                            <select id="filter-select" class="form-select">
                                <option value="">Todos</option>
                                <option value="Previo">Previo</option>
                                <option value="Durante">Durante</option>
                                <option value="Despues">Después</option>
                            </select>
                        </div>
                        <div class="col-lg-3 mb-3 d-flex justify-content-end">
                            <button id="addObservationButton" type="button" class="btn btn-warning mx-1 btnestilo"
                                data-bs-toggle="modal" data-bs-target="#observationModal">
                                Agregar observación
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Tabla -->
                <table class="table table-hover" id="tabla-ejemplo">
                    <thead>
                        <tr>
                            <th scope="col">Fecha de observación</th>
                            <th scope="col">Observación</th>
                            <th scope="col">Foto de la observación</th>
                            <th scope="col">Tipo de observación</th>
                            <th scope="col">Tipo de préstamo a observar</th>
                            <th scope="col">Espacio a observar</th>
                            <th scope="col">Préstamo a observar</th>
                            <th scope="col">Empleado que realizo la observación</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas cargadas dinámicamente por JavaScript -->
                    </tbody>
                </table>
                <!-- Fin tabla -->
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../../api/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../controlador/utils/dashboard.js"></script>
    <script src="../../controlador/admin_cfp/header.js"></script>
    <script src="../../controlador/utils/session_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../../controlador/admin_itr/mis_observaciones.js"></script>
</body>

</html>
