<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Perfil</title>

    <!--Icono de la pestaña-->
    <link rel="icon" href="../../recursos/img/logos/myloan_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../../recursos/css/css_general/usuarios_dashboard.css">

    <link rel="stylesheet" href="../../recursos/css/styles.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <!--  Inicio del menu lateral -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Menu lateral -->
        <div class="dashboard"></div>

        <div class="body-wrapper">
            <header class="app-header">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <li class="nav-item d-block d-xl-none ms-3">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                            <i class="ti ti-menu-2 fs-8"></i>
                        </a>
                    </li>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link">
                                <span class="fs-5 fw-bold">Mi Perfil</span>
                            </a>
                        </li>
                    </ul>
                    <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                        <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                            <!-- Contenido omitido por brevedad -->
                        </ul>
                    </div>
                </nav>
            </header>

            <div class="container-fluid">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="text-center mb-4">Mi perfil</h2>
                                <form id="profile-form" enctype="multipart/form-data">
                                    <div class="row mb-3">
                                        <div class="col-md-3 text-center">
                                            <img src="../../recursos/img/profile/default.png" alt="Profile Picture"
                                                class="rounded-circle" width="150" id="profilePicture">
                                            <input type="file" class="form-control mt-2" id="inputImage"
                                                name="inputImage">
                                        </div>
                                        <div class="col-md-9">
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="inputNombre" class="form-label">Nombre</label>
                                                    <input type="text" class="form-control" id="inputNombre"
                                                        name="inputNombre" placeholder="Ingresa el nombre" disabled>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="inputApellido" class="form-label">Apellido</label>
                                                    <input type="text" class="form-control" id="inputApellido"
                                                        name="inputApellido" placeholder="Ingresa el apellido" disabled>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="inputEmail" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="inputEmail"
                                                        name="inputEmail" placeholder="Ingresa tu correo">
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="inputTelefono" class="form-label">Teléfono</label>
                                                    <input type="text" class="form-control" id="inputTelefono"
                                                        name="inputTelefono" placeholder="Ingresa tu número telefónico">
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="inputEstado" class="form-label">Estado</label>
                                                    <input type="text" class="form-control" id="inputEstado"
                                                        name="inputEstado" disabled>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="inputInstitucion" class="form-label">Institución</label>
                                                    <input type="text" class="form-control" id="inputInstitucion"
                                                        name="inputInstitucion" disabled>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="inputCargo" class="form-label">Cargo</label>
                                                    <input type="text" class="form-control" id="inputCargo"
                                                        name="inputCargo" disabled>
                                                </div>
                                                <!--Campos para contraseña-->
                                                <div class="col-md-6 mb-3">
                                                    <label for="inputClave" class="form-label">Clave</label>
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" id="inputClave"
                                                            name="inputClave" placeholder="Ingresa una contraseña"
                                                            autocomplete="new-password">
                                                        <button type="button" class="btn btn-outline-secondary"
                                                            id="toggleClave">
                                                            <i class="far fa-eye"></i>
                                                        </button>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 mb-3">
                                                    <label for="inputConfirmarClave" class="form-label">Confirmar
                                                        Clave</label>
                                                    <div class="input-group">
                                                        <input type="password" class="form-control"
                                                            id="inputConfirmarClave" name="inputConfirmarClave"
                                                            placeholder="Confirma tu contraseña"
                                                            autocomplete="new-password">
                                                        <button type="button" class="btn btn-outline-secondary"
                                                            id="toggleConfirmarClave">
                                                            <i class="far fa-eye"></i>
                                                        </button>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <a href="../vistas_admin/inicio.html" class="btn btn-secondary">Regresar</a>
                                        <button type="submit" class="btn btn-primary">Actualizar</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../controlador/utils/dashboard.js"></script>
    <script src="../../api/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../recursos/js/sidebarmenu.js"></script>
    <script src="../../recursos/js/app.min.js"></script>
    <script src="../../controlador/admin_itr/miperfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
