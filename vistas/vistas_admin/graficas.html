<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graficas</title>
    <link rel="icon" href="../../recursos/img/logos/myloan_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../../recursos/css/css_general/usuarios_dashboard.css">
    <link rel="stylesheet" href="../../recursos/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../recursos/css/css_general/proyecciones.css">
</head>

<body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">

        <!-- Menu lateral -->
        <div class="dashboard"></div>

        <!--Aca empieza el header-->
        <div class="body-wrapper">
            <div id="headerContainer" data-title="Graficas generales"></div>
            <section class="container-fluid">
                <div class="row">
                    <!-- Primer Contenedor -->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-bodyG">
                                <h4>Graficas generales</h4>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <canvas id="myLineChart" width="400" height="200"></canvas>
                                    </div>
                                    <div class="col-lg-6">
                                        <canvas id="barChart"></canvas>
                                    </div>
                                    <div class="col-lg-6">
                                        <canvas id="pieChart"></canvas>
                                    </div>
                                    <div class="col-lg-6">
                                        <canvas id="doughnutChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <br>
                                <div class="card-bodyG">
                                <h4>Graficas personales</h4>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <canvas id="radarChart"></canvas>
                                    </div>
                                    <div class="col-lg-6">
                                        <canvas id="polarAreaChart"></canvas>
                                    </div>
                                    <div class="col-lg-6">
                                        <canvas id="bubbleChart"></canvas>
                                    </div>
                                    <div class="col-lg-6">
                                        <canvas id="scatterChart"></canvas>
                                    </div>
                                 </div>
                            </div>

                        </div>
                    </div>
                </div>

        </div>

        </section>
    </div>
    </div>

    <!-- Scripts -->
    <script src="../../api/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../recursos/js/sidebarmenu.js"></script>
    <script src="../../recursos/js/app.min.js"></script>
    <script src="../../controlador/utils/dashboard.js"></script>
    <script src="../../controlador/utils/session_utils.js"></script>
    <script src="../../recursos/js/acciones.js"></script>
    <script src="../../controlador/admin_cfp/header.js"></script>
    <script src="../../controlador/admin_itr/empleado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../api/libs/simplebar/dist/simplebar.js"></script>
    <script src="../../recursos/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../controlador/admin_itr/graficas.js"></script>


</body>

</html>
