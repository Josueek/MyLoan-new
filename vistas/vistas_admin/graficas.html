<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graficas</title>
    <link rel="icon" href="../../recursos/img/logos/myloan_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../../recursos/css/css_general/usuarios_dashboard.css">
    <link rel="stylesheet" href="../../recursos/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../recursos/css/css_general/proyecciones.css">
</head>

<body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">

        <!-- Menu lateral -->
        <div class="dashboard"></div>

        <!--Aca empieza el header-->
        <div class="body-wrapper">
            <div id="headerContainer" data-title="Graficas generales"></div>
            <section class="container-fluid">
                <div class="row">
                    <!-- Primer Contenedor -->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-bodyG">
                                <h4>Graficas generales</h4>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <canvas id="myLineChart" width="400" height="200"></canvas>
                                    </div>
                                    <div class="col-lg-6">
                                        <canvas id="myBarChart"></canvas>
                                    </div>
                                    <div class="col-lg-6">
                                        <canvas id="myPieChart"></canvas>
                                    </div>
                                    <div class="col-lg-6">
                                        <canvas id="myDoughnutChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="card-bodyG">
                                <h4>Gráfico de Inventario por Tipo de Inventario</h4>
                                <div class="row">
                                    <!-- Sección de selección de inventario y gráfica -->
                                    <div class="col-lg-6 mb-3">
                                        <label for="tipoInventario">Selecciona el tipo de inventario:</label>
                                        <select id="tipoInventario" name="tipoInventario" class="form-select" onchange="graficoInventarioPorTipoI()">
                                            <option value="">Seleccione...</option>
                                            <!-- Opciones dinámicas -->
                                        </select>
                                    </div>
                                    <div class="col-lg-12 mb-3">
                                        <div class="modal-body" id="chartContainerInventario"></div>
                                    </div>
                                    <!-- Gráficas adicionales -->
                                    <div class="col-lg-6 mb-3">
                                        <canvas id="radarChart"></canvas>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <canvas id="polarAreaChart"></canvas>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <canvas id="bubbleChart"></canvas>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <canvas id="scatterChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            
                            <style>
                                .card-bodyG {
                                    padding: 20px;
                                    border: 1px solid #e0e0e0;
                                    border-radius: 8px;
                                    background-color: #fafafa;
                                    margin-bottom: 20px;
                                }
                            
                                h4 {
                                    color: #333;
                                    margin-bottom: 20px;
                                }
                            
                                canvas {
                                    max-width: 100%;
                                    height: auto;
                                    border-radius: 8px;
                                }
                            
                                @media (max-width: 768px) {
                                    .card-bodyG h4 {
                                        font-size: 1.5rem; /* Ajustar tamaño del texto para móviles */
                                    }
                            
                                    .col-lg-6, .col-lg-12 {
                                        margin-bottom: 15px; /* Espaciado entre columnas */
                                    }
                                }
                            
                                @media (max-width: 576px) {
                                    h4 {
                                        font-size: 1.25rem; /* Ajustar tamaño para pantallas muy pequeñas */
                                    }
                            
                                    .form-select {
                                        width: 100%; /* Hacer que el select ocupe todo el ancho */
                                    }
                                }
                            </style>
                            

                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <!-- ESTE HACE QUE ABRA EL MODAL DE LA GRAFICA-->
    <script src="../../api/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script src="../../controlador/utils/dashboard.js"></script>
    <script src="../../controlador/utils/session_utils.js"></script>
    <script src="../../controlador/admin_cfp/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../controlador/utils/components.js"></script>
    <script src="../../controlador/admin_itr/graficas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../controlador/utils/inactividad.js"></script>
</body>

</html>
