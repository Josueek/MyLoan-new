<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear prestamos</title>

    <!--Icono de la pestaña-->
    <link rel="icon" href="../../recursos/img/logos/myloan_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../../recursos/css/admin/admin_itr/usuarios_dashboard.css">

    <link rel="stylesheet" href="../../recursos/css/styles.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="/recursos/css/admin/admin_itr/inventario_herramienta.css">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

</head>

<body>

    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Menu lateral -->
        <div class="dashboard">

        </div>

        <section class="body-wrapper">
            <div id="headerContainer" data-title="Crear solicitud de prestamo"></div>
            <!--  Aca termina la parte del menu y el header -->
            <br>
            <br>
            <br>
            <br>
            <section class="container-fluid" id="contenedor">
                <div class="row">
                    <div id="datos_generales" class="mb-4">
                        <h3><label class="form-label"> Datos generales</label></h3>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="fechaEntrega">Fecha de solicitud</label>
                            <!-- Eliminación del icono de calendario -->
                            <input type="text" class="form-control" id="fechaEntrega" placeholder="Elegir fecha"
                                readonly>
                        </div>
                    </div>
                    <div class="col-lg-3 mb-2">
                        <label for="institucion">Programa de formación</label>
                        <select id="institucion" class="form-control">
                            <option value="0">Elija el prorgrama de formación</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <!-- Agrega más opciones según necesites -->
                        </select>
                    </div>
                    <div class="col-lg-3 mb-2">
                        <label for="institucion">Persona solicitante</label>
                        <select id="institucion" class="form-control">
                            <option value="0">Elige el nombre del instructor</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <!-- Agrega más opciones según necesites -->
                        </select>
                    </div>
                    <div class="col-lg-3 mb-2">
                        <label for="descripcion" class="mb-1">Observación</label>
                        <textarea id="descripcion" class="form-control input-short" rows="5"
                            placeholder="Ingresa una observación para el prestamo"></textarea>
                    </div>
                </div>
                <div class="row">
                    <!-- Tabla de empleados -->
                    <div class="container mt-5">
                        <div class="row mb-5">
                            <div class="col-lg-3 mb-3 d-flex align-items-center">
                                <button class="btn btn-transparent border-0 p-0">
                                    <i class="fas fa-search me-2"></i>
                                </button>
                                <!-- Barra de búsqueda -->
                                <input type="search" class="form-control" placeholder="Buscar">
                            </div>

                            <div class="col-lg-5 mb-3 d-flex justify-content-end">
                                <h3><label class="form-label"> Lista de usuarios registrados en ITR</label></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Estado del empleado</th>
                                <th scope="col">Correo electrónico</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Especialidad</th>
                            </tr>
                        </thead>
                        <tbody id="tablaEmpleados">
                            <!-- Los datos de la tabla se cargarán dinámicamente -->
                        </tbody>
                    </table>
                    <div class="col-lg-3 mb-3 d-flex justify-content-start">
                        <button id="btnAgregarequipo" type="button" class="btn btn-primary mx-lg-3">Siguiente</button>
                    </div>
                </div>
            </section>

        </section>
        <!--Scrip que si funionan -->
        <script src="../../api/libs/jquery/dist/jquery.min.js"></script>
        <script src="../../api/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../recursos/js/sidebarmenu.js"></script>
        <script src="../../recursos/js/app.min.js"></script>
        <script src="../../api/libs/apexcharts/dist/apexcharts.min.js"></script>
        <script src="/recursos/js/crear_solicitud_prestamo.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="../../controlador/utils/dashboard.js"></script>
        <!-- El archivo acciones son para acciones generales que tiene todo el sistema-->
        <script src="../../recursos/js/acciones.js"></script>
        <script src="../../recursos/js/modal/boton.js"></script>
        <script src="../../controlador/admin_cfp/header.js"></script>c
        <script src="../../controlador/utils/session_utils.js"></script>
        <script src="../../controlador/admin_itr/empleado.js"></script>
        <!-- Scrip que dudosamente sirven-->
        <script src="../../api/libs/simplebar/dist/simplebar.js"></script>
        <script src="../../recursos/js/dashboard.js"></script>

</body>

</html>
