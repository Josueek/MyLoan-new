<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear prestamos</title>
    <!-- Icono de la pestaña -->
    <link rel="icon" href="../../recursos/img/logos/myloan_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../recursos/css/admin/admin_itr/usuarios_dashboard.css">
    <link rel="stylesheet" href="../../recursos/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- CSS de Bootstrap Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Menu lateral -->
        <div class="dashboard"></div>

        <section class="body-wrapper">
            <div id="headerContainer" data-title="Crear solicitud de prestamo"></div>
            <br>
            <br>
            <br>

            <section class="container-fluid" id="contenedor">
                <form id="formAgregarMaterial"> <!-- Agregar formulario -->
                    <div class="row">
                        <div id="datos_generales" class="mb-4">
                            <h3><label class="form-label"> Datos generales</label></h3>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="fechaEntrega">Fecha de solicitud</label>
                                <input type="text" class="form-control" id="fechaEntrega" placeholder="Elegir fecha">
                            </div>
                        </div>
                        <div class="col-lg-3 mb-2">
                            <label for="programa">Programa de formación</label>
                            <select id="programaformacion" class="form-control">
                                <option value="0">Elija el programa de formación</option>
                                <option value="HTP">HTP</option>
                                <option value="EC">EC</option>
                                <option value="FCAT">FCAT</option>
                            </select>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="usuarioPrestamos">Usuario a solicitar préstamo</label>
                                <select id="empleado" class="form-control">
                                    <option value="0">Seleccione un usuario</option>
                                    <!-- Los usuarios se cargarán dinámicamente desde JS -->
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <label for="institucion">Curso solicitar</label>
                            <select id="institucion" class="form-control">
                                <option value="0">Elije un curso</option>
                                <!-- Aquí se cargarán dinámicamente los cursos -->
                            </select>
                        </div>
                        <div class="col-lg-3 mb-2">
                            <label for="descripcion" class="mb-1">Observación</label>
                            <textarea id="descripcion" class="form-control input-short" rows="5" placeholder="Ingresa una observación para el prestamo"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3 mb-3 d-flex justify-content-start">
                            <button id="btnSiguiente" type="button" class="btn btn-primary mx-lg-3" data-bs-toggle="modal" data-bs-target="#detallesModal">Siguiente</button>
                        </div>
                    </div>
                </form>
            </section>
        </section>

        <!-- Modal para agregar detalles del préstamo -->
        <div class="modal fade" id="detallesModal" tabindex="-1" aria-labelledby="detallesModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detallesModalLabel">Detalles del Préstamo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formDetallesPrestamo">
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="unidad" class="form-label">Unidad</label>
                                <select id="unidad" class="form-control" required>
                                    <option value="unidad">Unidad</option>
                                    <option value="unidades">Unidades</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="descripcionDetalle" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="descripcionDetalle" required>
                            </div>
                            <div class="mb-3">
                                <label for="idPrestamo" class="form-label">ID Préstamo</label>
                                <input type="text" class="form-control" id="idPrestamo" value="" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="espacio" class="form-label">ID Espacio</label>
                                <select id="espacio" class="form-control">
                                    <option value="0">Seleccione un espacio</option>
                                    <!-- Los espacios se cargarán dinámicamente desde JS -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="equipo" class="form-label">ID Equipo</label>
                                <select id="equipo" class="form-control">
                                    <option value="0">Seleccione un equipo</option>
                                    <!-- Los equipos se cargarán dinámicamente desde JS -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="material" class="form-label">ID Material</label>
                                <select id="material" class="form-control">
                                    <option value="0">Seleccione un material</option>
                                    <!-- Los materiales se cargarán dinámicamente desde JS -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="codigoHerramienta" class="form-label">Código Herramienta</label>
                                <select id="codigoHerramienta" class="form-control">
                                    <option value="0">Seleccione un código</option>
                                    <!-- Los códigos se cargarán dinámicamente desde JS -->
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btnGuardarDetalles">Guardar Detalles</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="../../controlador/admin_itr/crear_prestamo.js"></script>
        <script src="../../api/libs/jquery/dist/jquery.min.js"></script>
        <script src="../../api/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="../../controlador/utils/dashboard.js"></script>
        <script src="../../controlador/admin_cfp/header.js"></script>
        <script src="../../api/libs/simplebar/dist/simplebar.js"></script>
        <script src="../../recursos/js/dashboard.js"></script>
        <script src="../../recursos/js/datepicker.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../../controlador/utils/inactividad.js"></script>
    </div>
</body>
</html>
